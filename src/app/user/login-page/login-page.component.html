<main>
    <div *ngIf="!(afAuth.authState | async)">
        <button mat-raised-button appGoogleSignin>
            Sign in with Google
        </button>
    </div>

    <div *ngIf="(afAuth.authState | async)">
        <p>
            Logged in as <strong>{{ user.email }}</strong>
        </p>

        <button mat-raised-button appGoogleSignin (click)="afAuth.auth.signOut()">
            Logout
        </button>
    </div>
</main>
